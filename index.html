<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=" stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./image/header/image.svg" alt="Логотип">
    </header>

    <main class="content">
        <section class="profile">
            <img class="profile__image" src="./image/profile/jak.jpg" alt="фото Кусто">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__text">Исследователь океана</p>
                <button type="button" class="profile__edit-button"></button>
            </div>
            <button type="button" class="profile__add-button">
            </button>
        </section>

        <section class="elements">
            <ul class="elements__item">
                <li class="element">
                    <img class="element__image" src="./image/elements/karach.jpg"
                        alt="Карачаевск">
                    <div class="element__description">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__like" type="button">нравится</button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./image/elements/elbrus.png"
                        alt="Эльбрус">
                    <div class="element__description">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__like">нравится</button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./image/elements/dombai.png"
                        alt="Домбай">
                    <div class="element__description">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like">нравится</button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./image/elements/karelia.jpg"
                        alt="Карелия">
                    <div class="element__description">
                        <h2 class="element__title">Карелия</h2>
                        <button class="element__like"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./image/elements/kolsk.jpg"
                        alt="Кольск">
                    <div class="element__description">
                        <h2 class="element__title">Кольск</h2>
                        <button class="element__like"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./image/elements/kosa.jpg"
                        alt="Коса">
                    <div class="element__description">
                        <h2 class="element__title">Коса</h2>
                        <button class="element__like"></button>
                    </div>
                </li>
            </ul>
        </section>

    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mishunin Vadim</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button class="popup__closed" type="button" aria-label="Закрыть"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="form" method="post" action="#">
                <input class="popup__input popup__input_name" name="user" required type="text" placeholder="Имя">
                <input class="popup__input popup__input_profession" name="job" required type="text" placeholder="Профессия">
                <button class="popup__submit-btn" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <script src="./scripts/script.js"></script>
</body>

</html>
